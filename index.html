<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://787collective.org/wp-content/uploads/2019/03/brain-exploding-emoji.png">
    <title>BF Interpreter</title>
</head>

<link rel="stylesheet" type="text/css" href="style.css" />

<body>
<div class="info">
    <h1 style="font-weight:normal;font-size:46px">
        Brainf*** Interpreter
    </h1>
    <p>
        See these if confused:
        <a href="https://en.wikipedia.org/wiki/Brainfuck" target="_blank">
            Brainfuck - Wikipedia
        </a>
        ,
        <a href="https://www.reddit.com/media?url=https%3A%2F%2Fpreview.redd.it%2F0xnqucxuqvn41.jpg%3Fwidth%3D1080%26crop%3Dsmart%26auto%3Dwebp%26s%3De5c8c2d30a6a533adeabc355d59531e8ad49ba3e" target="_blank">
            meme
        </a>
        <br>
        If the interpreter ever acts weird, it's #JS'sFault
    </p>

</div>
    <div class="container">
        <label for="code"></label><textarea id="code" class="halfblock" name="test"> </textarea>
        <div class="halfblock">
            <label for="output"></label><textarea id="output" name="test" placeholder="Console" readonly></textarea>
            <label for="input"></label><textarea id="input" name="test" placeholder="Input" readonly></textarea>
        </div>
    </div>
    <button id="run" onclick="start()">Run</button>
</body>
